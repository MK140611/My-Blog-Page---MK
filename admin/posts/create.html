<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" />
    <link rel="stylesheet" href="../../css/style.css">

    <link rel="stylesheet" href="../../css/admin.css">


    <title>Admin - Post Management</title>
</head>

    <body>
        <header>
            <div class="logo">
                <h1 class="logo-text">Meia<span>'</span>s Website</h1>
            </div>

            <i class="fa fa-bars menu-toggle"></i>

            <ul class="nav">
                
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        Username for User
                        <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                    </a>
                    <ul>
                        <li><a href="#" class="logout">Logout</a></li>    
                    </ul>
                </li>  
            </ul>
        </header>

        
        <div class="admin-wrapper">

            <div class="left-sidebar">
                <ul>
                    <li><a href="index.html"></a>Manage Posts</li>
                    <li><a href="../users/index,html"></a>Manage Users</li>
                    <li><a href="../topics/index,html"></a>Manage Topics</li>
                </ul>

            </div>

            <div class="admin-content">
                <div class="button-group">
                    <a href="create.html" class="btn btn-big">Add post</a>
                    <a href="index.html" class="btn btn-big">Manage+ post</a>

                    <div class="content">
                        <h2 class="page-title">Add Post</h2>

                        <form action="create.html" method="post">
                            <div>
                                <label>Title</label>
                                <input type="text" name="title" id="" class="text-input">

                                <label>Body</label>
                                <textarea name="body" id="body"></textarea>
                            </div>
                            <div>
                                <label>Image</label>
                                <input type="file" name="image" class="text-input">
                            </div>


                            <div>
                                <label>Topic</label>
                                <select name="topic">
                                    <option value="poetry">poetry</option>
                                    <option value="Life Lessons">Life Lessons</option>
                                </select>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-big">Submit Post </button>
                            </div>
                        </form>
                    </div>



                </div>

            </div>

        </div>




        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>

        <script src="https://cdn.ckeditor.com/ckeditor5/47.3.0/ckeditor5.umd.js"></script>

        <script src="../../js/scripts.js"></script>


    </body>
</html>
