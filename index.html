<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" />

    <!-- Dynamic CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css.jinja2') }}">

    <title>{% block title %}Admin Dashboard{% endblock %}</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1 class="logo-text">Meia<span>'</span>s Website</h1>
        </div>

        <i class="fa fa-bars menu-toggle"></i>

        <ul class="nav">
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    {{ current_user.username if current_user else 'Username' }}
                    <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                </a>
                <ul>
                    <li><a href="{{ url_for('logout') }}" class="logout">Logout</a></li>    
                </ul>
            </li>  
        </ul>
    </header>

    <!-- Admin wrapper -->
    <div class="admin-wrapper">

        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <ul>
                <li><a href="{{ url_for('admin_posts') }}">Manage Posts</a></li>
                <li><a href="{{ url_for('admin_users') }}">Manage Users</a></li>
                <li><a href="{{ url_for('admin_topics') }}">Manage Topics</a></li>
            </ul>
        </div>

        <!-- Admin Content -->
        <div class="admin-content">
            <div class="button-group">
                {% block buttons %}{% endblock %}
            </div>

            <div class="content">
                <h2 class="page-title">{% block page_title %}Dashboard{% endblock %}</h2>
                {% block content %}{% endblock %}
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/47.3.0/ckeditor5.umd.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
